<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Gaestebin</title>
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="//fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/7.3/styles/solarized_dark.min.css">
        <link href="/assets/css/main.css" rel="stylesheet" type="text/css">

        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/7.3/highlight.min.js"></script>
        <script>
            hljs.tabReplace = '  '; // 2 spaces
            hljs.initHighlightingOnLoad();
        </script>
	</head>

	<body>
        <div class="container-fluid padded">
            {% if content is defined %}
            <div class="row-fluid">
                <div class="span12">
                <pre><code>{{ content }}</code></pre>
                </div>
            </div>
            {% if email is defined %}
            <div class="row-fluid">
                <p class="text-info"><em>Pasted by {{ email }} on {{ ts }}</em></p>
            </div>
            {% endif %}
            <div class="row-fluid">
                <div class="span4">
                {% if delid is defined %}
                <form action="/oops" method="post">
                    <input type="hidden" name="delid" value="{{ delid }}" />
                    <a class="btn btn-primary" href="/"><i class="icon-plus icon-white"></i> New paste</a>
                    <button type="submit" class="btn btn-primary">Oops delete</button>
                 </form>
                {% else %}
                <a class="btn btn-primary" href="/"><i class="icon-plus icon-white"></i> New paste</a>
                {% endif %}
                </div>
            </div>
            {% else %}
            <div class="row-fluid">
                <div class="span12">
                <form action="/paste" method="post">
                    <textarea class="span8" spellcheck="false" name="content" rows="30" autofocus placeholder="Paste here"></textarea>
                    <div><button type="submit" class="btn btn-primary"><i class="icon-plus icon-white"></i> Paste it!</button></div>
                </form>
                </div>
            </div>
            {% endif %}
        </div>
	</body>
</html>
